<sky-grid
        fit="scroll"
        [data]="events">
    <sky-grid-column
            id="name"
            field="name"
            heading="name"
    >
    </sky-grid-column>
    <sky-grid-column
            id="location"
            field="location"
            heading="location"
    >
    </sky-grid-column>
    <sky-grid-column
            id="date"
            field="date"
            heading="date"
            [template]="dateDisplay"
    >
    </sky-grid-column>
    <sky-grid-column
            id="remainingInventory"
            field="remainingInventory"
            heading="Tickets Available"
    >
    </sky-grid-column>
    <sky-grid-column
            id="currentPrice"
            field="currentPrice"
            [template]="price"
            heading="Price"
    >
    </sky-grid-column>
    <sky-grid-column
            id="id"
            field="id"
            width="50"
            [isSortable]=false
            [locked]=true
            [template]="buyNow"
    >
    </sky-grid-column>

    <ng-template let-row="row" #buyNow>
        <buy-link-button [event]="row"></buy-link-button>
    </ng-template>

    <ng-template let-value="value" #dateDisplay>
        {{value | date: 'medium'}}
    </ng-template>

    <ng-template let-value="value" #price>
        {{value | currency:'USD':true:'1.2-2'}}
    </ng-template>

</sky-grid>
